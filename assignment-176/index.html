<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div><h2>Leaves</h2></div>

    <div class="first-Container">
      <div class="frist-container-a-div">
        <h3 class="frist-container-h3-a">All</h3>
      </div>
      <div>
        <h3 class="frist-container-h3">
          <i class="fa-solid fa-circle-small"></i>Casual
        </h3>
      </div>
      <div class="frist-container-c-div">
        <h3 class="frist-container-h3">
          <i class="fa-solid fa-circle-small"></i> Sick
        </h3>
      </div>
    </div>
    <h5 style="margin-bottom: 8px">December 2020</h5>
    <!-- first div -->

    <div class="first-div">
      <div class="Half-day-class">
        <h4 class="h-class-1">Half Day Application</h4>
        <button class="awaiting-button">Awaiting</button>
      </div>
      <h2 class="h-class-2">Wed, 16 Dec</h2>
      <div class="Half-day-class">
        <h3 class="h-class-3-a">Casual</h3>
        <button class="nextArrow-button">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </div>

    <!-- 2nd div -->
    <h5 style="margin-bottom: 8px">November 2020</h5>

    <div class="first-div">
      <div class="Half-day-class">
        <h4 class="h-class-1">Full Day Application</h4>
        <button class="approved-button">Approved</button>
      </div>
      <h2 class="h-class-2">Mon, 28 Nov</h2>
      <div class="Half-day-class">
        <h3 class="h-class-3-b">Sick</h3>
        <button class="nextArrow-button">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </div>
    <!-- third div -->

    <div class="first-div">
      <div class="Half-day-class">
        <h4 class="h-class-1">3 Days Application</h4>
        <button class="declined-button">Declined</button>
      </div>
      <h2 class="h-class-2">Tue, 22 Nov - Fri, 25 Nov</h2>
      <div class="Half-day-class">
        <h3 class="h-class-3-a">Casual</h3>
        <button class="nextArrow-button">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </div>
    <!-- fourth div -->

    <div class="first-div">
      <div class="Half-day-class">
        <h4 class="h-class-1">Full Day Application</h4>
        <button class="approved-button">Approved</button>
      </div>
      <h2 class="h-class-2">Wed, 02 Nov</h2>
      <div class="Half-day-class">
        <h3 class="h-class-3-b">Sick</h3>
        <button class="nextArrow-button">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </body>
</html>
