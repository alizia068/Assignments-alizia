<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container1">
      <div class="item1"><h1>Paid Time Off (PTO)</h1></div>
      <div class="item2">
        <button class="item2-a">
          <i class="fa-solid fa-clock"></i> Pending
        </button>
      </div>
      <div class="item3">
        <h3>Monday</h3>
        <div class="item3-a">
          <h2>August 8</h2>
          <h2 style="color: gray">2020</h2>
        </div>
      </div>
      <div class="item4"><i class="fa-solid fa-arrow-right"></i></div>
      <div class="item3">
        <h3>Thursday</h3>
        <div class="item3-a">
          <h2>August 11</h2>
          <h2 style="color: gray">2020</h2>
        </div>
      </div>
      <div class="item4">
        <h3 style="color: gray87i;">4 Work Days Requested</h3>
        <button class="item4-a">
          <i class="fa-sharp fa-solid fa-pen"></i> Propose Change
        </button>
      </div>
      <div class="item5">
        <h4 style="margin: 0">
          My child is out of school for break and I need to stay home for childcare.
        </h4>
      </div>
      <div class="line1"></div>
      <div class="item6"><h2>Note From Management</h2></div>
      
      <div class="item7">
        <textarea name="Reason" id="" cols="120" rows="6">
Please enter your reason for approvingor denyingthe request.</textarea
        >
      </div>
      <div class="item8"><button class="item8-a">Reject Request</button></div>
      <div class="item9"><button class="item9-a">Approve Request</button></div>
    </div>
  </body>
</html>
